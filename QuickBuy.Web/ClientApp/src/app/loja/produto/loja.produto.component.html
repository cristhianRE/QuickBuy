<div class="container">
  <div class="row">
    <div class="col-md-6"><img src="../../../../../arquivos/{{produto.nomeArquivo}}" /></div>
    <div class="col-md-6">
      <div class="row mb-3"><h1 class="h4">{{produto.nome}}</h1></div>
      <div class="row mb-4" style="color:dimgray"><h5>{{produto.descricao}}</h5></div>
      <div class="row mb-4"><h4>R$ {{produto.preco}}</h4></div>
      <div class="row mb-4">
        <button class="btn btn-danger btn-lg" (click)="comprar()">Comprar</button>
      </div>
    </div>
  </div>
</div>
