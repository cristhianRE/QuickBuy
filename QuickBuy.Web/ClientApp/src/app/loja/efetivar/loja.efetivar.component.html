<div class="container">
  <div class="row">
    <div class="col-md-8">
      <table class="table table-hover">
        <thead>
          <tr>
            <th></th>
            <th>Produtos</th>
            <th>Quantidade</th>
            <th>Pre√ßo</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of produtos">
            <td style="width:20%">
              <img src="../../../../../arquivos/{{p.nomeArquivo}}" style="width:40%; height:10%;" />
            </td>
            <td style="width:40%">{{p.descricao}}</td>
            <td style="width:10%">
            <input type="number" class="form-control" value="1" (change)="atualizarPreco(p, $event.target.value)"
                   [(ngModel)]="p.quantidade" placeholder="1"/>
            </td>
            <td style="width:20%">R$ {{p.preco | number:'1.2'}}</td>
            <td style="width:40%"><button class="btn btn-secondary btn-sm" (click)="remover(p)">Remover</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4">
      <div class="row">
        <div class="card" style="width:80%">
          <div class="card-header">
            Resumo
          </div>
          <div class="card-body">
            <table>
              <tr>
                <td style="width:40%">
                  <strong>Total:</strong>
                </td>
                <td>
                  <strong>R$ {{total | number:'1.0-2'}}</strong>
                </td>
              </tr>
            </table>
          </div>
          <button class="btn btn-danger" (click)="efetivarCompra()" >Efetivar Compra</button>
        </div>
      </div>
    </div>
  </div>
</div>
